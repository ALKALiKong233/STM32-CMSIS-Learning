# A project translates into one executable or library.
project:

  groups:
    - group: Source Files
      files:
        - file: ./main.c

    - group: ST7789 Library
      files:
        - file: ./libs/st7789/driver_st7789_interface.c
        - file: ./libs/st7789/simple_st7789_driver.c
        - file: ./libs/st7789/font.c

    - group: Simple USART1 Utils
      files:
        - file: ./libs/usart/simple_usart1.c

    - group: Delay Utils
      files:
        - file: ./libs/delay/delay.c

  # Add include paths for libraries
  add-path:
    - ./libs/*

  # List components to use for your application.
  # A software component is a re-usable unit that may be configurable.
  components:
    - component: ARM::CMSIS:CORE
    - component: Device:Startup
    - component: ARM::CMSIS Driver:SPI:Custom
    - component: Keil::CMSIS Driver:SPI
    - component: Keil::Device:DMA
    - component: Keil::Device:GPIO
    - component: ARM::CMSIS Driver:USART:Custom
    - component: Keil::CMSIS Driver:USART

  # List executable file formats to be generated.
  output:
    type:
      - elf
      - hex
      - map
  packs:
    - pack: ARM::CMSIS
    - pack: Keil::STM32F1xx_DFP
